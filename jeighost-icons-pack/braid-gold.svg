<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="#0b0b0c"/>
  <g>
    <circle cx="256" cy="256" r="180" fill="url(#halo)" opacity="0.2"/>
    <path id="brain"
      d="M190,180 C170,240 200,320 260,330 C300,340 340,300 330,250 C320,200 250,160 190,180 Z"
      stroke="#d4af37" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  <defs>
    <radialGradient id="halo" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#0b0b0c"/>
